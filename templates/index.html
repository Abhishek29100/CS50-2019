{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <input class="form-control-file" name="file1" type="file">
            </div>
            <div class="form-group">
                <input class="form-control-file" name="file2" type="file">
            </div>
            <div class="form-group">
                <select class="form-control" name="algorithm" onchange="toggleField(this, &quot;substrings&quot;, document.querySelector(&quot;#input-length&quot;))">
                    <option value="lines">Compare lines</option>
                    <option value="sentences">Compare sentences</option>
                    <option value="substrings">Compare substrings</option>
                </select>
                <input class="form-control form-control-sm" min="1" name="length" placeholder="of length n" type="number" id="input-length" style="display: none">
            </div>
            <button class="btn btn-primary" type="submit">Compare</button>
            <script>
                function toggleField(that, value, element) {
                    element.style.display = (that.value == value) ? "block" : "none";
                }
            </script>
        </form>
    </div>

{% endblock %}
